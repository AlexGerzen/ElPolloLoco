<body class="notranslate" onload="init()">

    <h1>El Pollo Loco</h1>

    <div id="fullscreen">

        <canvas id="canvas" width="720" height="480"> </canvas>

        <div id="main-container">
            <div class="ingameOptions">
                <!-- <img onclick="openGamePanels()" src="img/joystick.png" alt=""> -->
                <img onclick="openOption('gameRules')" src="img/rules.png" alt="">
                <img id="unmute" class="d-none" onclick="muteSound('unmute')" src="img/volume.png" alt="">
                <img id="mute" onclick="muteSound('mute')" src="img/mute.png" alt="">
                <img id="fullscreenEnter" onclick="setFullscreen()" src="img/fullscreen-enter.png" alt="">
                <img id="fullscreenExit" class="d-none" onclick="setFullscreen()" src="img/fullscreen-exit.png" alt="">
            </div>

            <div id="startScreen">
                <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
            </div>

            <button onclick="startGame()" id="startButton">Start Game</button>

            <button class="d-none" onclick="restartGame()" id="restartButton">Restart Game</button>

            <div id="gameRules" class="gamerules-container d-none">
                <div class="gamerules">
                    <b class="header">GAME RULES</b>
                    <div><img src="img/arrow-left.png"> Walk left </div>
                    <div><img src="img/arrow-right.png"> Walk right </div>
                    <div><img src="img/arrow-up.png"> Jump </div>
                    <div><img src="img/spacebar.png"> Throw bottle </div>
                    <span>
                        To finish the game you have to collect all 5 coins and kill the endboss! <br>
                        You need to have at least 3 bottles to kill the endboss!
                    </span>
                    <img onclick="closeOption('gameRules')" class="close" src="img/x-mark.png">
                </div>
            </div>

            <div id="gamePanels">
                <div>
                    <button id="buttonJump"> <img src="img/arrow-up.png" alt=""> </button>
                    <button id="buttonThrow"> <img src="img/bottle.png" alt=""></button>
                </div>
                <div>
                    <button id="buttonLeft"> <img src="img/arrow-left.png" alt=""> </button>
                    <button id="buttonRight"> <img src="img/arrow-right.png" alt=""> </button>
                </div>
            </div>
        </div>
    </div>
