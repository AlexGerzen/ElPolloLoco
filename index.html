<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/3_enemies_chicken/chicken_normal/1_walk/1_w.png" type="image/x-icon">

    <script src="js/models/drawableObject.class.js"></script>
    <script src="js/models/gameover.class.js"></script>
    <script src="js/models/statusbar.class.js"></script>
    <script src="js/models/statusbar-life.class.js"></script>
    <script src="js/models/statusbar-coins.class.js"></script>
    <script src="js/models/statusbar-bottles.class.js"></script>
    <script src="js/models/movable-object.class.js"></script>
    <script src="js/models/collectableItem.class.js"></script>
    <script src="js/models/coins.class.js"></script>
    <script src="js/models/bottles.class.js"></script>
    <script src="js/models/throwableObject.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/background-object.class.js"></script>
    <script src="js/models/keyboard.class.js"></script>
    <script src="js/models/level.class.js"></script>
    <script src="js/models/endboss.class.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="js/game.js"></script>

    <title>El pollo loco</title>
</head>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <div id="fullscreen">

        <canvas id="canvas" width="720" height="480"> </canvas>

        <div id="main-container">
            <div class="ingameOptions">
                <img onclick="openOption('gameRules')" src="img/joystick.png" alt="">
                <img id="unmute" onclick="muteSound('unmute')" src="img/volume.png" alt="">
                <img id="mute" class="d-none" onclick="muteSound('mute')" src="img/mute.png" alt="">
                <img id="fullscreenEnter" onclick="setFullscreen()" src="img/fullscreen-enter.png" alt="">
                <img id="fullscreenExit" class="d-none" onclick="setFullscreen()" src="img/fullscreen-exit.png" alt="">
            </div>

            <div id="gameRules" class="gamerules-container d-none">
                <div class="gamerules">
                    <b class="header">GAME RULES</b>
                    <div><img src="img/arrow-left.png"> Walk left </div>
                    <div><img src="img/arrow-right.png"> Walk right </div>
                    <div><img src="img/arrow-up.png"> Jump </div>
                    <div><img src="img/spacebar.png"> Throw bottle </div>
                    <span>
                        To finish the game you have to collect all 5 coins and kill the endboss! <br>
                        You need to have at least 3 bottles to kill the endboss!
                    </span>
                    <img onclick="closeOption('gameRules')" class="close" src="img/x-mark.png">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
